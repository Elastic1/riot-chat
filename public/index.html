<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Riot Chat</title>
  <style>
    html { box-sizing: border-box }
    *, *::before, *::after { box-sizing: inherit }
  </style>
</head>

<body>
  <app-root></app-root>

  <script type="riot/tag" src="tags/app-home.tag"></script>

  <script type="riot/tag" src="tags/app-chat.tag"></script>

  <!-- riot -->
  <script src="https://cdn.jsdelivr.net/npm/riot@3.13.1/riot+compiler.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.4/dist/route.min.js" defer></script>

  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js" defer></script>

</html>
